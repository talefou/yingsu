name: Generate Reports Branch

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # 每周一执行

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run build script
      run: npm start

    - name: Create or update reports branch
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        git checkout -B reports
        
        # 清空当前分支所有文件
        git rm -rf .
        
        # 添加整个 reports 文件夹
        git add reports
        
        # 复制 reports 中的 HTML 文件到根目录，并重命名为 index.html
        # 假设只有一个 HTML 文件，使用通配符匹配 speed-test-report-*.html
        cp reports/speed-test-report-*.html ./index.html
        
        # 添加 index.html 到 Git
        git add index.html
        
        # 提交变更
        git commit -m "Update reports and index.html from build $(date)"
        
        # 强制推送到 reports 分支
        git push -f origin reports
